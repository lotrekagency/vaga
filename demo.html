<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VagaJS - Demo page</title>

  <link rel="stylesheet" href="dist/main.min.css">
</head>
<body>

  <main>
    <div class="vaga-fade-in vaga-will" style="padding:2rem;background: crimson;">
      Fade in example
    </div>
    <div class="vaga-opacity" style="padding:2rem;background: teal;">
      Opacity example
    </div>
    <div class="vaga-move-in" style="padding:2rem;background: rebeccapurple;">
      Move in example
    </div>
  </main>


  <script src="dist/vaga.min.js"></script>

  <script defer>
    console.log(vaga)

    var options = {
      rootMargin: '10px',
      threshold: 0.15,
      duration: 1.5,
      timingFunction: "cubic-bezier(0.68, -0.55, 0.27, 1.55)",
    };

    vaga.start(options)
  </script>
